name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --frozen --group dev
      - name: Ruff check
        run: uv run ruff check .
      - name: Ruff format check
        run: uv run ruff format --check .
      - name: Mypy
        run: uv run mypy .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: jobhunter
          POSTGRES_PASSWORD: dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d jobhunter"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --frozen --group dev
      - name: Install Playwright Chromium
        run: uv run playwright install chromium --with-deps
      - name: Run unit tests with coverage
        run: uv run pytest -m unit --cov=src --cov-report=xml --cov-report=html --cov-fail-under=80
      - name: Run integration tests
        run: uv run pytest -m integration -v
      - name: E2E dry-run — checkpoint pipeline
        env:
          JH_ANTHROPIC_API_KEY: fake-key
          JH_TAVILY_API_KEY: fake-key
          PYTHONPATH: .
        run: >
          uv run job-hunter run tests/fixtures/sample_resume.pdf
          --prefs "Python backend remote roles at AI startups"
          --dry-run --lite --company-limit 1
      - name: E2E dry-run — Temporal pipeline (with fallback)
        env:
          JH_ANTHROPIC_API_KEY: fake-key
          JH_TAVILY_API_KEY: fake-key
          PYTHONPATH: .
        run: >
          uv run job-hunter run tests/fixtures/sample_resume.pdf
          --prefs "Python backend remote roles at AI startups"
          --dry-run --lite --company-limit 1 --temporal
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t job-hunter-agent:ci .
