services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: jobhunter
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jobhunter"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    env_file: .env
    environment:
      JH_DB_BACKEND: postgres
      JH_DATABASE_URL: postgresql+asyncpg://postgres:dev@postgres:5432/jobhunter
      JH_CACHE_BACKEND: redis
      JH_REDIS_URL: redis://redis:6379/0
      JH_LOG_FORMAT: json
    volumes:
      - ./output:/app/output
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=sqlite
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - temporal
      - full

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8233:8080"
    depends_on:
      temporal:
        condition: service_healthy
    profiles:
      - temporal

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "4317:4317"
      - "4318:4318"
      - "16686:16686"
    profiles:
      - trace

volumes:
  pgdata:
  redisdata:
