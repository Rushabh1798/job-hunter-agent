repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy type check
        entry: uv run mypy .
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: unit-tests-coverage
        name: unit tests with coverage
        entry: uv run pytest -m unit --cov=src --cov-fail-under=85 -q --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
